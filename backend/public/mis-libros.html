<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocialBKLand - Mis Libros y Comunidades</title>
    <link rel="stylesheet" href="/assets/css/header-footer.css">
    <link rel="stylesheet" href="/assets/css/catalogo.css">     <link rel="stylesheet" href="/assets/css/login.css">       <link rel="stylesheet" href="/assets/css/comunidades.css"> <link rel="stylesheet" href="/assets/css/mis-libros.css">   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <header class="header">
         <button id="imageButton" style="background: none; border: none; padding: 0; cursor: pointer;">
             <img src="/assets/images/Logo-1.png" alt="" style="display: block; width: 180px; height: auto; border-radius: 8px;" />
        </button>
         <nav class="navigation">
             <ul>
                 <li><a href="/catalogo.html">Biblioteca</a></li>
                 <li><a href="/comunidades.html">Comunidades</a></li>
                 <li><a href="/mis-libros.html">Mis libros</a></li>
             </ul>
         </nav>
         <div class="user-actions">
            <button class="notification-btn">🔔</button>
            <button class="cart-btn" onclick="window.location.href='/carrito.html'">🛒</button>
            <button class="user-btn" onclick="openModal()" id="loginBtn">👤</button>

            <div id="authModal" class="modal">
                 <div class="modal-content">
                     <span class="close-btn" onclick="closeModal()">&times;</span>
                     <div class="tab-container">
                         <div class="tab active" onclick="switchTab('login')">Iniciar Sesión</div>
                         <div class="tab" onclick="switchTab('register')">Registrarse</div>
                     </div>
                     <div id="login-tab" class="tab-content active">
                         <h2>Iniciar Sesión</h2>
                         <form id="login-form">
                             <input type="email" placeholder="Correo electrónico" required>
                             <input type="password" placeholder="Contraseña" required>
                             <button type="submit" class="submit-btn">Ingresar</button>
                         </form>
                     </div>
                     <div id="register-tab" class="tab-content">
                         <h2>Registrarse</h2>
                         <form id="register-form">
                             <input type="text" placeholder="Nombre completo" required>
                             <input type="email" placeholder="Correo electrónico" required>
                             <input type="password" placeholder="Contraseña" required>
                             <input type="password" placeholder="Confirmar contraseña" required>
                             <button type="submit" class="submit-btn">Registrarse</button>
                         </form>
                     </div>
                 </div>
             </div>
             <div id="userInfoModal" class="modal">
                 <div class="modal-content">
                    <span class="close-btn" onclick="closeUserInfoModal()">&times;</span>
                    <h2>Información del Usuario</h2>
                    <p><strong>Nombre:</strong> <span id="user-name"></span></p>
                    <p><strong>Correo:</strong> <span id="user-email"></span></p>
                    <button onclick="logout()" class="submit-btn">Cerrar Sesión</button>
                </div>
             </div>
         </div>
    </header>

    <main class="my-books-page">
        <h1>Mis Libros y Comunidades</h1>

        <div class="filter-buttons">
            <button id="btn-leyendo" class="filter-btn" data-filter="leyendo">Leyendo Actualmente</button>
            <button id="btn-comprados" class="filter-btn" data-filter="comprado">Comprados (No Leídos)</button>
            <button id="btn-leidos" class="filter-btn" data-filter="leido">Terminados</button>
            <button id="btn-my-communities" class="filter-btn" data-filter="comunidades">Mis Comunidades</button>
        </div>

        <div id="my-books-list" class="book-list" style="display: none;">
            <p id="no-books-message" style="display: none; grid-column: 1 / -1; width: 100%; text-align: center; color: #888;">No tienes libros en esta categoría.</p>
        </div>

        <div id="my-communities-list" class="communities-grid" style="display: none;">
            <p id="no-joined-communities-message" style="display: none; grid-column: 1 / -1; width: 100%; text-align: center; color: #888;">No te has unido a ninguna comunidad.</p>
        </div>
    </main>

    <footer>
        <div class="footer-content">
             <div class="footer-logo" style="width: 180px; height: 60px; background-image: url('/assets/images/Logo-1.png'); background-size: contain; background-repeat: no-repeat; background-position: center;">
             </div>
             <div class="footer-social">
                  <a href="https://facebook.com" target="_blank" aria-label="Facebook"><i class="fab fa-facebook"></i></a>
                  <a href="https://t.me" target="_blank" aria-label="Telegram"><i class="fab fa-telegram"></i></a>
                  <a href="https://instagram.com" target="_blank" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                  <a href="mailto:support@socialbkland.com" aria-label="Gmail"><i class="fas fa-envelope"></i></a>
              </div>
          </div>
    </footer>

    <script src="./assets/js/modal.js"></script>
    <script src="./assets/js/mis-libros.js"></script> <script type="module" src="/assets/js/chat/SupportChat.js"></script>
    <support-chat></support-chat>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
